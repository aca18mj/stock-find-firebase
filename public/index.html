<!doctype html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138043329-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-138043329-1');
    </script>
    <meta charset="utf-8">
    <meta name="author" content="MJ">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Stock Finder</title>
</head>

<body class="bg-light">
    <!-- Search box -->
    <div class="container py-3">
        <div class="logo_input_wrapper">
            <!-- Logo -->
            <div class="logo_container">
                <img src="logo.png" id="logo_img" alt="Logo">
                <h5>Stock Finder</h5>
            </div>

            <!-- Iput-->
            <div class="form-row" id="link_input">
                <div class="col-md-11">
                    <input onClick="this.select()" type="url" class="form-control" id="input" placeholder="Enter url">
                </div>
                <div class="col-md-1">
                    <button id="button" class="btn btn-primary">Check</button>
                </div>
            </div>

            <!-- Empty element-->
            <div class="empty"></div>
        </div>
    </div>

    <div id='map'></div>

    <!-- Loading animation-->
    <div class="d-flex justify-content-center" id="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mx-auto" id="list_container">
            <div class="col-sm text-center">
                <h1 class="display-4">England</h1>
                <ul class="list-group" id="england_container">

                </ul>
            </div>
            <div class="col-sm text-center">
                <h1 class="display-4">Scotland</h1>
                <ul class="list-group" id="scotland_container">

                </ul>
            </div>
            <div class="col-sm text-center">
                <h1 class="display-4">Wales</h1>
                <ul class="list-group" id="wales_container">

                </ul>
            </div>
            <div class="col-sm text-center">
                <h1 class="display-4">NIr</h1>
                <ul class="list-group" id="nir_container">

                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="pt-4 my-md-5">
            <a href="https://github.com/aca18mj/stock-find-firebase"><img src="GitHub-Mark-64px.png" class="rounded mx-auto d-block" width="32" heigth="32"></a>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
